<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
    <body>
        <div class="content">
            <div id="title-container" class="title-display-1" >
                <h1 class="title-header">
                    Tic Tac Toe
                </h1>
                <div class="title-buttons">
                    <button id="gameMode1" class="title-btns">vs AI</button>
                    <button id="gameMode2" class="title-btns">vs Player</button>
                    
                </div>
            </div>
            

            <div id="game-container" class="hidden">

            </div>

            <div id="left-scorecard" class="hidden">
                <h2 class="scorecard-player">
                    Player One
                </h2>

                <h2 class="scorecard-name">
                    Dave
                </h2>

                <h2 class="scorecard-symbol">
                    X
                </h2>

                <h2 class="scorecard-score">
                    0
                </h2>
            </div>

            <div id="right-scorecard" class="hidden">
                <h2 class="scorecard-player">
                    Player Two
                </h2>

                <h2 class="scorecard-name">
                    Rodger
                </h2>

                <h2 class="scorecard-symbol">
                    O
                </h2>

                <h2 class="scorecard-score">
                    0
                </h2>
            </div>
        </div> 
    </body>
</html>
